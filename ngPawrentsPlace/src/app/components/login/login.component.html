<div name="loginForm">
  <!-- <h3 style="text-decoration: underline">Login Form</h3> -->
  <!-- <label for="email">Username:</label> -->
  <input type="text" name="username" [(ngModel)]="user.username" placeholder="username"/>
  <!-- <label for="email">Password:</label> -->
  <span>&emsp;</span>
  <input type="password" name="password" [(ngModel)]="user.password" placeholder="password"/>
  <input class="btn btn-outline-dark" type="submit" value="Login" (click)="login(user)" />
  </div>
