
  <form class="d-flex align-items-right">
  <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" class="form-control mr-2"/>
  <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" class="form-control mr-2"/>
  <button class="btn" type="submit" (click)="login(user)">Login</button>
</form>
